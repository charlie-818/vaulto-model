[build]
  base = "frontend"
  command = "npm install && npm run build"
  publish = "build"

[build.environment]
  NODE_VERSION = "16"
  NPM_VERSION = "8"
  CI = "false"
  NODE_ENV = "production"
  REACT_APP_API_URL = "https://vaulto-backend.herokuapp.com"

# Handle client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# API proxy for development (optional - can be removed if using separate backend)
[[redirects]]
  from = "/api/*"
  to = "https://vaulto-backend.herokuapp.com/:splat"
  status = 200
  force = true



